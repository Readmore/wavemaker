<!doctype html>
<html lang="en">
<head>
	<title>jQuery UI Tabs - Content via Ajax</title>
	<link type="text/css" href="stylesheets/cupertino/jquery-ui-1.7.1.custom.css" rel="stylesheet" />
	<link type="text/css" href="stylesheets/main.css" rel="stylehseet" />
	<script type="text/javascript" src="javascripts/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery-ui-1.7.1.custom.min.js"></script>
	
	<script type="text/javascript">
	$(function() {
		$("#tabs").tabs();
	});
	
	
	$(function() {

			$("#draggable_1").draggable({ revert: 'invalid' });
			$("#draggable_2").draggable({ revert: 'invalid' });

			$("#droppable").droppable({
				activeClass: 'ui-state-hover',
				hoverClass: 'ui-state-active',
				drop: function(event, ui) {
					$(this).addClass('ui-state-highlight').find('p').html('Dropped!');
				}
			});
			

		});
		
		
	</script>
</head>
<body>

<div class="demo">
<table width="100%">
	<tr>
		<td colspan="2">
			<div id="logo">
					<h3>Wavemaker</h3>
			</div>
			<div id="search_bar">
				search
			</div>
		</td>
	</tr>
	<tr>
		<td valign="top" width="10%">
			<div id="droppable" class="ui-widget-header">
				Saved Courses
			</div>
		</td>
		<td width="90%"valign="top">
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">All Data</a></li>
					<li><a href="ajax/content1.html">My Data</a></li>
					<li><a href="ajax/content2.html">Public Data</a></li>
				</ul>
				<div id="tabs-1">	
					<div id="draggable_1" class="ui-widget-content">
						<img src="/images/futureofnet.jpg" height="100px" width="100px">
					</div>
					<div id="draggable_2" class="ui-widget-content">
						<p>Drag me to my target number 2</p>
					</div>

				</div>
			</div>
		</td>
	</tr>
</table>

</div><!-- End demo -->

</body>
</html>
